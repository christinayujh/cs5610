<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top">

    <div class="container-fluid row">

        <div class="float-left">
            <a href="page-list.html" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left">
          </span>
            </a>
            <a class="navbar-brand cl-text-white cl-text-bold" href="#">
                Edit Page
            </a>
        </div>

        <div class="navbar-text float-right">
            <a href="page-list.html" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check">
          </span>
            </a>
        </div>

    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control" id="page-name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="page-list.html">Delete</a>
</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right">
            <a href="profile.html" class="cl-icon-padding">
                <span class="fas fa-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
