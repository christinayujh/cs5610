<body>
<nav class="navbar fixed-top cl-blue-navbar">
  <div class="row container-fluid">
    <div class="col-sm-6">
      <div class="container-fluid d-none d-sm-block">
        <div class="float-left">
          <a routerLink="/user/{{userId}}/website" class="navbar-text navbar-link cl-text-white">
            <span class="fas fa-chevron-left"></span>
          </a>
          <a class="cl-text-white navbar-brand cl-text-bold" href="#">
            Websites
          </a>
        </div>

        <a href="#" class="navbar-link navbar-text float-right cl-text-white cl-icon-padding">
          <span class="fas fa-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Edit Webite
        </a>
        <a (click)="UpdateWebsite()" routerLink="/user/{{userId}}/website" class="navbar-link navbar-text float-right cl-text-white cl-icon-padding">
          <span class="fas fa-check"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row container-fluid">
  <div class="col-sm-6">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor="let website of websites">
        <a routerLink="/{{website['url']}}"><span class="fas fa-cog float-right"></span></a>
        <a routerLink="/{{website['url']}}/page">{{website['name']}}</a>
      </li>

    </ul>
  </div>
  <div class="col-sm-6">
    <form (ngSubmit)="delete()" #f="ngForm">

      <div class="form-group">
        <label for="website-name">Name</label>
        <input id="website-name" [(ngModel)]="website.name" type="text" name="name" placeholder="{{website.name}}" class="form-control" >
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" [(ngModel)]="website.description" type="text" name="description" class="form-control" rows="5" placeholder="{{website.description}}" class="form-control" ></textarea>
      </div>

      <div class="form-group">
        <a class="btn btn-danger  btn-block" (click)="delete()" routerLink="/user/{{userId}}/website" >Delete</a>
      </div>
    </form>
  </div>

</div>

<nav class="navbar fixed-bottom cl-blue-navbar">

  <div class="container-fluid">
    <div class="float-right">
    </div>

    <a href="website-new.html" class="navbar-link float-right cl-text-white cl-icon-padding">
      <span class="fas fa-user"></span>
    </a>
  </div>
</nav>
</body>
