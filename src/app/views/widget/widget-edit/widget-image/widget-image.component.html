<body>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="widget['name']" type="text" class="form-control" id="name" placeholder="{{widget['name']}}">
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input [(ngModel)]="widget['text']" type="text" class="form-control" id="text" placeholder="{{widget['text']}}">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input [(ngModel)]="widget['url']" type="text" class="form-control" id="url" placeholder="{{widget['url']}}">
    </div>
    <div class="form-group">
      <label for="width">Size</label>
      <input [(ngModel)]="widget['width']" type="width" class="form-control" id="size" placeholder="{{widget['width']}}">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">Delete</a>
</div>


</body>
