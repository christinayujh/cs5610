<!--Header-->
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="container-fluid row">
    <!--Left arrow-->
    <div class="navbar-text float-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget']" class="navbar-link">
        <span class="fas fa-chevron-left"></span>
      </a>
    </div>
    <span>
        <!--heading on the nav bar-->
        <div>
            <a class="navbar-brand thick">
                <b>Search Flickr</b>
            </a>
        </div>
    </span>
  </div>
</nav>

<!--!!Material on the page!!-->
<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <!--<div *ngFor = "let pic of photos['photo']"-->
    <div *ngFor = "let pic of photos"
         class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>

      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="container-fluid row">
    <!--Play Symbol-->
    <!--User Symbol-->
    <div class="float-right">
      <a routerLink="/user/{{userId}}">
        <span class="fas fa-user"></span>
      </a>
    </div>

  </div>
</nav>
